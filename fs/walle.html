<script>
    
    function execComand(params) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", "/walle/cmnd/exec?" + params, true ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
    
</script>
    
    <button onclick="execComand('cmd=w')">UP</button>
    <button onclick="execComand('cmd=s')">DOWN</button>
    <button onclick="execComand('cmd=a')">LEFT</button>
    <button onclick="execComand('cmd=d')">RIGHT</button>
    <button onclick="execComand('cmd=q')">STOP</button>
