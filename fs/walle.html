<script>
    
    function execComand(params) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", "/walle/cmnd/exec?" + params, true ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
    
</script>
    

<h1>Walle Controllers</h1>
<hr>
<p>Push the buttons to move</p>
<br>
<div style="text-align:center;width:320px;">
  <button onclick="execComand('cmd=w')">UP</button><br><br>
  <button onclick="execComand('cmd=a')">LEFT</button>
  <button onclick="execComand('cmd=d')">RIGHT</button><br><br>
  <button onclick="execComand('cmd=s')">DOWN</button><br><br>
  <button onclick="execComand('cmd=q')">STOP</button></div>
<br>
<div style="text-align:center;width:320px;">
    <button onclick="execComand('cmd=j')">LOOK LEFT</button>
    <button onclick="execComand('cmd=l')">LOOK RIGHT</button></div>
